<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Gradient Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            /* Set your background color here */
        }

        .logo {
            font-size: 4em;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg,
                    #8a2be2,
                    #9400d3,
                    #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(148, 0, 211, 0.5), 0 0 30px rgba(75, 0, 130, 0.3);
        }
    </style>
</head>

<body>
    <div class="logo">Your Logo Text</div>
</body>

</html>
